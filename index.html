<!DOCTYPE html>
<html>
<head>
  <title>Shop Registration</title>
</head>
<body>
  <h1>Shop Registration</h1>
  <form action="submit_form.php" method="POST">
    <label for="firmName">1. What is your Firm/Shop Name?</label>
    <input type="text" id="firmName" name="firmName" maxlength="500" required><br><br>

    <label for="ownerName">2. Owner/Partner Name?</label>
    <input type="text" id="ownerName" name="ownerName" maxlength="500" required><br><br>

    <label>3. Which district is your shop located in?</label><br>
    <input type="radio" id="district1" name="district" value="Gautam Buddh Nagar">
    <label for="district1">Gautam Buddh Nagar</label><br>
    <input type="radio" id="district2" name="district" value="Ghaziabad">
    <label for="district2">Ghaziabad</label><br><br>

    <label for="contactNumber">4. Contact Number?</label>
    <input type="text" id="contactNumber" name="contactNumber" maxlength="500" required><br><br>

    <label for="primaryCategory">5. What is the primary category you deal in?</label><br>
    <input type="radio" id="category1" name="primaryCategory" value="Structural">
    <label for="category1">Structural</label><br>
    <input type="radio" id="category2" name="primaryCategory" value="Paints">
    <label for="category2">Paints</label><br>
    <input type="radio" id="category3" name="primaryCategory" value="Bathware & Sanitary">
    <label for="category3">Bathware & Sanitary</label><br>
    <input type="radio" id="category4" name="primaryCategory" value="Tiles">
    <label for="category4">Tiles</label><br>
    <input type="radio" id="category5" name="primaryCategory" value="Kitchen & Hardware">
    <label for="category5">Kitchen & Hardware</label><br>
    <input type="radio" id="category6" name="primaryCategory" value="Electrical & Lighting">
    <label for="category6">Electrical & Lighting</label><br>
    <input type="radio" id="category7" name="primaryCategory" value="Plywood & Laminates">
    <label for="category7">Plywood & Laminates</label><br><br>

    <div id="brandOptions" style="display: none;">
      <label for="brandSelection">Which brand would you like EB to bring to you in your primary category?</label><br>
      <input type="checkbox" id="brand1" name="brandOptions[]" value="ABC">
      <label for="brand1">ABC</label><br>
      <input type="checkbox" id="brand2" name="brandOptions[]" value="BCD">
      <label for="brand2">BCD</label><br>
      <input type="checkbox" id="brand3" name="brandOptions[]" value="BDD">
      <label for="brand3">BDD</label><br>
      <input type="checkbox" id="brand4" name="brandOptions[]" value="TTT">
      <label for="brand4">TTT</label><br><br>
    </div>

    <label for="expectedBusiness">6. How much expected business will you give EB if more brands are added in your primary category? (Lakhs/Month in Rs.)</label>
    <input type="text" id="expectedBusiness" name="expectedBusiness" maxlength="500" required><br><br>

    <label for="crossCategory">7. Which is your preferred cross category? (Select a maximum of three)</label><br>
    <input type="checkbox" id="crossCategory1" name="crossCategory[]" value="Structural">
    <label for="crossCategory1">Structural</label><br>
    <input type="checkbox" id="crossCategory2" name="crossCategory[]" value="Paints">
    <label for="crossCategory2">Paints</label><br>
    <input type="checkbox" id="crossCategory3" name="crossCategory[]" value="Bathware & Sanitary">
    <label for="crossCategory3">Bathware & Sanitary</label><br>
    <input type="checkbox" id="crossCategory4" name="crossCategory[]" value="Tiles">
    <label for="crossCategory4">Tiles</label><br>
    <input type="checkbox" id="crossCategory5" name="crossCategory[]" value="Electrical & Lighting">
    <label for="crossCategory5">Electrical & Lighting</label><br>
    <input type="checkbox" id="crossCategory6" name="crossCategory[]" value="Plywood & Laminates">
    <label for="crossCategory6">Plywood & Laminates</label><br>
    <input type="checkbox" id="crossCategory7" name="crossCategory[]" value="Kitchen & Hardware">
    <label for="crossCategory7">Kitchen & Hardware</label><br><br>

    <label for="crossCategoryBusiness">8. How much expected monthly business will you give EB from the above cross category? (Lakhs/Month in Rs)</label>
    <input type="text" id="crossCategoryBusiness" name="crossCategoryBusiness[]" maxlength="500" required><br><br>

    <label for="brandBusiness1">9. How much expected monthly business will you give EB from each brand in the above mentioned cross category?</label><br>
    <input type="text" id="brandBusiness1" name="brandBusiness[]" maxlength="500"><br>
    <input type="text" id="brandBusiness2" name="brandBusiness[]" maxlength="500"><br>
    <input type="text" id="brandBusiness3" name="brandBusiness[]" maxlength="500"><br><br>

    <label>10. Are you interested in a reward before action program? (Only For cement, Sand, TMT, and Bricks)</label><br>
    <input type="checkbox" id="rewardProgram1" name="rewardProgramCement[]" value="10 Cr to 15 Cr">
    <label for="rewardProgram1">10 Cr to 15 Cr</label><br>
    <input type="checkbox" id="rewardProgram2" name="rewardProgramCement[]" value="15 Cr to 20 Cr">
    <label for="rewardProgram2">15 Cr to 20 Cr</label><br>
    <input type="checkbox" id="rewardProgram3" name="rewardProgramCement[]" value="More than 20 Cr">
    <label for="rewardProgram3">More than 20 Cr</label><br><br>

    <label>11. Are you interested in a reward before action program? (Not for Cement, Sand, TMT, and Bricks)</label><br>
    <input type="checkbox" id="rewardProgram4" name="rewardProgramOthers[]" value="Rs 30 Lakh/Year">
    <label for="rewardProgram4">Rs 30 Lakh/Year</label><br>
    <input type="checkbox" id="rewardProgram5" name="rewardProgramOthers[]" value="Rs 50 Lakhs/Year">
    <label for="rewardProgram5">Rs 50 Lakhs/Year</label><br>
    <input type="checkbox" id="rewardProgram6" name="rewardProgramOthers[]" value="Rs 1 Cr/Year">
    <label for="rewardProgram6">Rs 1 Cr/Year</label><br>
    <input type="checkbox" id="rewardProgram7" name="rewardProgramOthers[]" value="Rs 2 Cr/Year">
    <label for="rewardProgram7">Rs 2 Cr/Year</label><br>
    <input type="checkbox" id="rewardProgram8" name="rewardProgramOthers[]" value="Rs 3 Cr/Year">
    <label for="rewardProgram8">Rs 3 Cr/Year</label><br>
    <input type="checkbox" id="rewardProgram9" name="rewardProgramOthers[]" value="Rs 4 Cr/Year">
    <label for="rewardProgram9">Rs 4 Cr/Year</label><br><br>

    <label>12. Will you be able to provide a dedicated person to Easy Build?</label><br>
    <input type="radio" id="dedicatedPerson1" name="dedicatedPerson" value="yes">
    <label for="dedicatedPerson1">Yes</label><br>
    <input type="radio" id="dedicatedPerson2" name="dedicatedPerson" value="no">
    <label for="dedicatedPerson2">No</label><br><br>

    <div id="dedicatedPersonDetails" style="display: none;">
      <label for="personName">Name:</label>
      <input type="text" id="personName" name="personName"><br><br>
      <label for="personMobile">Mobile Number:</label>
      <input type="text" id="personMobile" name="personMobile"><br><br>
      <label for="personEmail">Email ID:</label>
      <input type="text" id="personEmail" name="personEmail"><br><br>
    </div>

    <input type="submit" value="Submit">
  </form>

  <script>
    // Show/hide brand options based on primary category selection
    const primaryCategoryRadios = document.querySelectorAll('input[name="primaryCategory"]');
    const brandOptions = document.getElementById('brandOptions');

    primaryCategoryRadios.forEach(function(radio) {
      radio.addEventListener('change', function() {
        if (this.value === 'Structural') {
          brandOptions.innerHTML = `
            <label for="brandSelection">Which brand would you like EB to bring to you in your primary category?</label><br>
            <input type="checkbox" id="brand1" name="brandOptions[]" value="ABC">
            <label for="brand1">ABC</label><br>
            <input type="checkbox" id="brand2" name="brandOptions[]" value="BCD">
            <label for="brand2">BCD</label><br>
            <input type="checkbox" id="brand3" name="brandOptions[]" value="BDD">
            <label for="brand3">BDD</label><br>
            <input type="checkbox" id="brand4" name="brandOptions[]" value="TTT">
            <label for="brand4">TTT</label><br><br>
          `;
        } else if (this.value === 'Paints') {
          brandOptions.innerHTML = `
            <label for="brandSelection">Which brand would you like EB to bring to you in your primary category?</label><br>
            <input type="checkbox" id="brand1" name="brandOptions[]" value="SSQ">
            <label for="brand1">SSQ</label><br>
            <input type="checkbox" id="brand2" name="brandOptions[]" value="SQD">
            <label for="brand2">SQD</label><br>
            <input type="checkbox" id="brand3" name="brandOptions[]" value="SQF">
            <label for="brand3">SQF</label><br>
            <input type="checkbox" id="brand4" name="brandOptions[]" value="CREE">
            <label for="brand4">CREE</label><br><br>
          `;
        } else if (this.value === 'Bathware & Sanitary') {
          brandOptions.innerHTML = `
            <label for="brandSelection">Which brand would you like EB to bring to you in your primary category?</label><br>
            <input type="checkbox" id="brand1" name="brandOptions[]" value="HINDWARE">
            <label for="brand1">HINDWARE</label><br>
            <input type="checkbox" id="brand2" name="brandOptions[]" value="CERA">
            <label for="brand2">CERA</label><br>
            <input type="checkbox" id="brand3" name="brandOptions[]" value="KUCHBHE">
            <label for="brand3">KUCHBHE</label><br>
            <input type="checkbox" id="brand4" name="brandOptions[]" value="PARTY">
            <label for="brand4">PARTY</label><br><br>
          `;
        } else if (this.value === 'Tiles') {
          brandOptions.innerHTML = `
            <label for="brandSelection">Which brand would you like EB to bring to you in your primary category?</label><br>
            <input type="checkbox" id="brand1" name="brandOptions[]" value="TIRB">
            <label for="brand1">TIRB</label><br>
            <input type="checkbox" id="brand2" name="brandOptions[]" value="BRITBV">
            <label for="brand2">BRITBV</label><br>
            <input type="checkbox" id="brand3" name="brandOptions[]" value="ORNVOTO">
            <label for="brand3">ORNVOTO</label><br>
            <input type="checkbox" id="brand4" name="brandOptions[]" value="NIORVBO">
            <label for="brand4">NIORVBO</label><br>
            <input type="checkbox" id="brand5" name="brandOptions[]" value="BNRVIOB">
            <label for="brand5">BNRVIOB</label><br><br>
          `;
        } else if (this.value === 'Kitchen & Hardware') {
          brandOptions.innerHTML = `
            <label for="brandSelection">Which brand would you like EB to bring to you in your primary category?</label><br>
            <input type="checkbox" id="brand1" name="brandOptions[]" value="ROHOTRBOBV">
            <label for="brand1">ROHOTRBOBV</label><br>
            <input type="checkbox" id="brand2" name="brandOptions[]" value="ONRVTOBN">
            <label for="brand2">ONRVTOBN</label><br>
            <input type="checkbox" id="brand3" name="brandOptions[]" value="ONRVOBN">
            <label for="brand3">ONRVOBN</label><br>
            <input type="checkbox" id="brand4" name="brandOptions[]" value="OBRVOB">
            <label for="brand4">OBRVOB</label><br><br>
          `;
        } else if (this.value === 'Electrical & Lighting') {
          brandOptions.innerHTML = `
            <label for="brandSelection">Which brand would you like EB to bring to you in your primary category?</label><br>
            <input type="checkbox" id="brand1" name="brandOptions[]" value="ORVOBRVO">
            <label for="brand1">ORVOBRVO</label><br>
            <input type="checkbox" id="brand2" name="brandOptions[]" value="IRBVIB">
            <label for="brand2">IRBVIB</label><br>
            <input type="checkbox" id="brand3" name="brandOptions[]" value="BIOEBVO">
            <label for="brand3">BIOEBVO</label><br>
            <input type="checkbox" id="brand4" name="brandOptions[]" value="BIERBV">
            <label for="brand4">BIERBV</label><br><br>
          `;
        } else if (this.value === 'Plywood & Laminates') {
          brandOptions.innerHTML = `
            <label for="brandSelection">Which brand would you like EB to bring to you in your primary category?</label><br>
            <input type="checkbox" id="brand1" name="brandOptions[]" value="HEVORO">
            <label for="brand1">HEVORO</label><br>
            <input type="checkbox" id="brand2" name="brandOptions[]" value="IEBVR">
            <label for="brand2">IEBVR</label><br>
            <input type="checkbox" id="brand3" name="brandOptions[]" value="EIORVH">
            <label for="brand3">EIORVH</label><br>
            <input type="checkbox" id="brand4" name="brandOptions[]" value="BIEV">
            <label for="brand4">BIEV</label><br>
            <input type="checkbox" id="brand5" name="brandOptions[]" value="IBEVENI">
            <label for="brand5">IBEVENI</label><br><br>
          `;
        } else {
          brandOptions.innerHTML = ''; // Clear the brand options if none is selected
        }
        
        if (this.checked) {
          brandOptions.style.display = 'block';
        } else {
          brandOptions.style.display = 'none';
        }
      });
    });

    // Show/hide dedicated person details based on radio button selection
    const dedicatedPersonRadio = document.querySelector('input[name="dedicatedPerson"]');
    const dedicatedPersonDetails = document.getElementById('dedicatedPersonDetails');

    dedicatedPersonRadio.addEventListener('change', function() {
      if (this.value === 'yes') {
        dedicatedPersonDetails.style.display = 'block';
      } else {
        dedicatedPersonDetails.style.display = 'none';
      }
    });
  </script>
</body>
</html>
